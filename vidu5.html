<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CSS grid-row-gap Property
    
    </title>
    <style>
        .main{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-row-gap: 10%;
            grid-column-gap: 2%;
            background-color: green;
            padding: 30px;
        }
        .main > div{
            background-color: white;
            text-align: center;
            padding: 15px;
            font-size: 25px;
        }
        .huy1{
            grid-row: 1 / 3;
            grid-column: 1 /3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="huy1">G</div>
        <div class="huy2">E</div>
        <div class="huy3">E</div>
        <div class="huy4">K</div>
        <div class="huy5">S</div>
    </div>
</body>
</html>
